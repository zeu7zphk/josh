<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }
        input[type="email"], input[type="password"] {
            width: calc(100% - 40px);
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            width: calc(100% - 40px);
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            background-color: #e50914;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #ff0a16;
        }
        .logo {
            margin-bottom: 20px;
        }
        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .forgot-password {
            font-size: 14px;
            text-decoration: underline;
            color: #ccc;
            margin-top: 10px;
            display: inline-block;
        }
        .register-link {
            font-size: 14px;
            color: #ccc;
            margin-top: 20px;
        }
        .register-link a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico" alt="Netflix Logo" width="100">
        <h2 class="form-title">Sign In</h2>
        <form action="#" method="post">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Sign In">
            <div class="forgot-password">Forgot your password?</div>
            <div class="register-link">New to Netflix? <a href="#">Sign up now</a>.</div>
        </form>
    </div>
</body>
</html>
